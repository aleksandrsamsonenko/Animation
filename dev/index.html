<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Test animation</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header" data-js="header">
        <div class="header-logo">
            <a class="header-logo_link" href="./">
                <img class="header-logo_img" src="img/logo/logo-white.png" alt="">
                <img class="header-logo_img -black" src="img/logo/logo-black.png" alt="">
            </a>
        </div>

        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a class="menu-item_link" href="./">О компании</a>
                </li>
                <li class="menu-item">
                    <a class="menu-item_link" href="./">Контакты</a>
                </li>
            </ul>
        </nav>

        <button class="menu-btn">
            <span class="hamburger">
                <span class="hamburger_box">
                    <span class="hamburger_inner"></span>
                </span>
            </span>
            МЕНЮ

        <div class="header_block">

                <button class="btn-pure language-select_btn" data-js="btn">

                    <i class="fa fa-caret-down language-select_caret"></i>
                </button>
                <ul class="language-select_list">
                    <li>
                        <a class="-active language-select_option" href="./">
                            <span class="language-select_text">Ru</span>
                        </a>
                    </li>
                    <li>
                        <a class="language-select_option" href="./">
                            <span class="language-select_text">En</span>
                        </a>
                    </li>
                </ul>

        </div>
    </header>
    <div class="sidebar">

    </div>

    <div class="hero" data-js="hero" style="background-image: url('img/tmp/BG.jpg');">
        <div class="container">
            <div class="hero_content">
                <div class="hero_sub-title">Строительная Компания</div>
                <div class="hero_title">
                    <p>KEY Development - МЫ сМОТРИМ В БУДУЩЕЕ</p>
                </div>

        </div>

    <div class="projects">
